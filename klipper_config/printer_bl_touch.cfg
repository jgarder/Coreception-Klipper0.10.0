[bltouch]
sensor_pin: PE6 # PC4/PA11 for Z-max/min #PE6 for mtl runout sensor 2 (for Jgarder coreception)
control_pin: PA8
x_offset: 0
y_offset: -20
z_offset: 3.350 #0.875 #3.100
pin_move_time: 0.4
probe_with_touch_mode: True
pin_up_touch_mode_reports_triggered: False

[bed_mesh]
speed: 120
mesh_min: 53,30
mesh_max: 270,240
probe_count: 5,5
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2
move_check_distance: 3.0
split_delta_z: .010
fade_start: 1.0
fade_end: 5.0

[z_tilt]
z_positions:
	270,175
	  30,175
points:
	30,175
	  270,175
speed: 100
horizontal_move_z: 6
retries: 5
retry_tolerance: 0.01